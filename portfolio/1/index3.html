<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery mosaic.js Example</title>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link href="jquery.mosaic.css" rel="stylesheet" type="text/css">
<style>
body { background-color:#333; color:#fff;}
.container { margin:30px auto;}
h1 { text-align:center; margin-bottom:30px;}
</style>
</head>

<body>


<div class="container">
<h1>Свадьба 1</h1>
<div id="mosaic" class="mosaic">
	<img src="img/1.jpg">
	<img src="img/2.jpg">
	<img src="img/3.jpg" data-high-res-image-src="img/3.jpg"/>
	<img src="img/4.jpg" data-high-res-image-src="img/4.jpg"/>
	<img src="img/5.jpg" data-high-res-image-src="img/5.jpg"/>
	<img src="img/6.jpg" data-high-res-image-src="img/6.jpg"/>
	<img src="img/7.jpg" data-high-res-image-src="img/7.jpg"/>
	<img src="img/8.jpg" data-high-res-image-src="img/8.jpg"/>
	<img src="img/9.jpg" data-high-res-image-src="img/9.jpg"/>
	<img src="img/10.jpg" data-high-res-image-src="img/10.jpg"/>
	<img src="img/11.jpg" data-high-res-image-src="img/11.jpg"/>
	<img src="img/12.jpg" data-high-res-image-src="img/12.jpg"/>
	<img src="img/13.jpg" data-high-res-image-src="img/13.jpg"/>
	<img src="img/14.jpg" data-high-res-image-src="img/14.jpg"/>
	<img src="img/15.jpg" data-high-res-image-src="img/15.jpg"/>
	<img src="img/16.jpg" data-high-res-image-src="img/16.jpg"/>
	<img src="img/17.jpg" data-high-res-image-src="img/17.jpg"/>

	
</div>
</div>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="jquery.mosaic.js"></script>
<script>
$('#mosaic').Mosaic({
		maxRowHeight: 800,
		highResImagesWidthThreshold: 840
	});
</script>

</body>
</html>
